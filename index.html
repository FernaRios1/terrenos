<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Inmobiliaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
          crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Inmobiliaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" 
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#contenedor-venta">Terrenos Industriales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid main-section bg-dark text-white py-4">
        <h1>REALIZA TU NUEVO PROYECTO</h1>
    </main>

    <div class="container mt-5 ">
        <!-- Propiedades en venta -->
        <section id="venta">
            <h3>Terrenos industriales en venta</h3>
            <div class="row" id="contenedor-venta"></div>
        </section>
    </div>

    <form action="https://formspree.io/f/movjjrqr" method="POST" id="contacto">
        <h4>Contacto</h4>
        <div class="form-group">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Mensaje:</label>
            <textarea id="message" name="message" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
    </form>


    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
          <h5>Contacto</h5>
          <p><i class="fas fa-phone"></i> Teléfono: +56 9 2900 0482</p>
          <p><i class="fas fa-envelope"></i> Email: contacto@inmobiliaria.com</p>
          <p class="mt-3">© 2025 Inmobiliaria. Todos los derechos reservados.</p>
      </div>
  </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
